<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>捕食网络图</title>
    <style>
        #map {
            width: 100vw;
            height: 100vh;
        }

        /* 模态窗口样式 */
        .modal {
            display: none; /* 默认隐藏 */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明背景 */
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 700px;
            height: 500px;
            text-align: left;
            font-size: 16px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* 网络图的容器样式 */
        #networkGraph {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.min.js"></script>
</head>
<body>
    <h1>捕食网络图</h1>
    <div id="map"></div>

    <!-- 模态窗口 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>捕食网络图</h3>
            <div id="networkGraph"></div>
        </div>
    </div>

    <script>
        var mapChart = echarts.init(document.getElementById('map'));
        var provinceMemberCount = {};

        // 加载地图数据、成员数据和样点数据
        Promise.all([
            fetch('map.json').then(response => response.json()),  // 地图数据
            fetch('member.json').then(response => response.json()),  // 成员数据
            fetch('test.json').then(response => response.json())  // 样点数据
        ])
        .then(([geoJson, memberData, sampleData]) => {
            echarts.registerMap('china', geoJson);

            // 统计每个省份的成员数量
            memberData.forEach(member => {
                if (provinceMemberCount[member.province]) {
                    provinceMemberCount[member.province]++;
                } else {
                    provinceMemberCount[member.province] = 1;
                }
            });

            // 不同类型样点的颜色映射
            var colorMapping = {
                '类型A': '#FF0000', // 红色
                '类型B': '#00FF00', // 绿色
                '类型C': '#0000FF'  // 蓝色
            };

            var option = {
                tooltip: {
                    trigger: 'item',
                    formatter: function (params) {
                        if (params.seriesType === 'scatter') {
                            var sample = params.data;
                            return `名称: ${sample.name}<br>类型: ${sample.type}<br>描述: ${sample.description}`;
                        } else if (params.seriesType === 'map') {
                            var province = params.name;
                            var count = provinceMemberCount[province] || 0;
                            return `${province}: ${count} 名成员`;
                        }
                    }
                },
                visualMap: {
                    min: 0,
                    max: 5, // 根据实际情况调整最大值
                    left: 'left',
                    top: 'bottom',
                    text: ['多', '少'],
                    calculable: true,
                    inRange: {
                        color: ['#e0ffff', '#006edd']
                    }
                },
                geo: {
                    map: 'china',
                    roam: true,  // 允许放大缩小以及拖动
                    label: {
                        show: true
                    },
                    scaleLimit: {
                        min: 1,
                        max: 10
                    }
                },
                series: [
                    {
                        name: '成员分布',
                        type: 'map',
                        map: 'china',
                        geoIndex: 0,
                        label: {
                            show: true
                        },
                        roam: true,
                        data: Object.keys(provinceMemberCount).map(province => ({
                            name: province,
                            value: provinceMemberCount[province]
                        }))
                    },
                    {
                        name: '样点',
                        type: 'scatter',
                        coordinateSystem: 'geo',
                        symbolSize: 10,
                        itemStyle: {
                            color: function (params) {
                                // 根据类型映射颜色
                                return colorMapping[params.data.type] || '#000000'; // 默认颜色
                            }
                        },
                        data: sampleData.map(sample => ({
                            name: sample.name,
                            value: [sample.longitude, sample.latitude],  // 经纬度
                            description: sample.description,
                            type: sample.type,
                            predation_network: sample.predation_network
                        })),
                        encode: {
                            tooltip: [0, 1]
                        }
                    }
                ]
            };

            mapChart.setOption(option);

            // 模态窗口逻辑
            var modal = document.getElementById('myModal');
            var span = document.getElementsByClassName('close')[0];

            // 点击关闭按钮，关闭模态窗口
            span.onclick = function () {
                modal.style.display = 'none';
            };

            // 点击空白区域关闭模态窗口
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            };

            // 点击事件处理
            mapChart.on('click', function (params) {
                if (params.seriesType === 'scatter') {
                    // 点击样点时，显示样点的捕食网络
                    var sample = params.data;
                    modal.style.display = 'block'; // 显示模态窗口

                    // 生成捕食网络图
                    var networkGraph = echarts.init(document.getElementById('networkGraph'));

                    var graphOption = {
                        tooltip: {},
                        series: [{
                            type: 'graph',
                            layout: 'force',
                            data: sample.predation_network.species.map(s => ({
                                name: s.name,
                                symbolSize: s.type === '捕食者' ? 50 : (s.type === '被捕食者' ? 30 : 20),
                                category: s.type,
                                value: s.type
                            })),
                            links: sample.predation_network.relations,
                            roam: true,
                            categories: [
                                { name: '捕食者' },
                                { name: '被捕食者' },
                                { name: '生产者' }
                            ],
                            label: {
                                show: true,
                                position: 'right'
                            },
                            force: {
                                repulsion: 200,  // 控制节点间的斥力
                                edgeLength: [200, 400]  // 修改这个值来调整边的长度范围
                            }
                            lineStyle: {
                                color: 'source',
                                curveness: 0.3
                            }
                        }]
                    };

                    networkGraph.setOption(graphOption);
                }
            });
        })
        .catch(error => {
            console.error('Error loading or processing data:', error);
            alert('加载数据时发生错误。请查看控制台以获取更多详细信息。');
        });
    </script>
</body>
</html>
