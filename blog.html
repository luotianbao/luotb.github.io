<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客详情</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>博客内容</h1>
    <iframe id="blogContent" src=""></iframe>

    <script>
        // 获取 URL 中的参数
        const urlParams = new URLSearchParams(window.location.search);
        const file = urlParams.get('file'); // 获取文件名参数

        // 设置 iframe 的 src 为动态加载的博客文件
        if (file) {
            document.getElementById('blogContent').src = `blogs/${file}`;
        } else {
            document.getElementById('blogContent').innerHTML = '<p>博客文件未找到。</p>';
        }
    </script>

</body>
</html>
