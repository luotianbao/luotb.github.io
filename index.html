<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luotb</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 顶部菜单栏 */
        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* 主要内容部分 */
        section {
            padding: 20px;
        }

        /* 各个部分样式 */
        #home, #projects, #blog {
            padding: 50px 20px;
        }

        h1, h2 {
            color: #333;
        }

        footer {
            background-color: #333;
            color: #f2f2f2;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- 顶部菜单栏 -->
    <nav>
        <a href="#home">主页</a>
        <a href="#projects">项目</a>
        <a href="#blog">博客</a>
    </nav>

    <!-- 主页部分 -->
    <section id="home">
        <h1>欢迎来到我的个人网站</h1>
        <p>你好，我是一名开发者，这是我的项目展示和博客页面。</p>
    </section>

    <!-- 项目展示部分 -->
    <section id="projects">
        <h2>我的项目</h2>
        <p>这里是我在 GitHub 上展示的一些项目：</p>
        <ul>
            <li><a href="https://github.com/你的用户名/项目1">项目1</a></li>
            <li><a href="https://github.com/你的用户名/项目2">项目2</a></li>
            <li><a href="https://github.com/你的用户名/项目3">项目3</a></li>
        </ul>
    </section>

    <!-- 博客文章部分 -->
    <section id="blog">
        <h2>博客文章</h2>
        <p>这里是我最近的博客文章：</p>
        <ul>
            <li><a href="#">博客文章1</a></li>
            <li><a href="#">博客文章2</a></li>
            <li><a href="#">博客文章3</a></li>
        </ul>
    </section>

    <!-- 页脚 -->
    <footer>
        <p>&copy; 2024 我的个人网站 | GitHub: <a href="https://github.com/你的用户名" style="color: #f2f2f2;">你的用户名</a></p>
    </footer>

</body>
</html>
